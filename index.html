<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reservas ‚Ä¢ Mercatto Del√≠cia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --brand:#22c55e; --brand-2:#16a34a; --text:#f5f7fb; --muted:#c9ced8;
      --line:rgba(255,255,255,.14);
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{font-family:system-ui,Arial,sans-serif;background:#0b0e13;color:var(--text)}
    header{padding:16px}

    /* Imagem sem escurecer */
    .hero{max-width:840px;margin:0 auto}
    .hero-img{
      display:block;width:100%;height:auto;border-radius:18px;
      box-shadow:0 10px 32px rgba(0,0,0,.45);object-fit:cover;
    }

    /* Bot√µes embaixo da imagem */
    .actions{
      max-width:840px;margin:12px auto 0;display:flex;gap:12px;flex-wrap:wrap;justify-content:center
    }
    .btn{
      padding:14px 18px;border-radius:14px;font-weight:800;font-size:15px;
      display:flex;align-items:center;justify-content:center;gap:10px;
      border:1px solid var(--line);cursor:pointer;text-decoration:none;color:#fff;
      background:rgba(255,255,255,.08);transition:filter .2s ease,transform .06s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn:hover{filter:brightness(1.05)}
    .btn.whatsapp{background:linear-gradient(180deg,var(--brand),var(--brand-2));border:none}
    @media (max-width:560px){ .btn{width:100%} }

    /* Modal */
    dialog{width:min(560px,96vw);border:none;padding:0;border-radius:18px;background:#0c0f14;color:#fff}
    dialog::backdrop{background:rgba(0,0,0,.55)}
    .modal-head{padding:14px 16px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .modal-head h3{margin:0;font-size:16px}
    .modal-head button{border:1px solid var(--line);background:transparent;color:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .modal-body{padding:16px}
    form{display:grid;gap:14px}
    label{font-weight:700;font-size:13px}
    input,textarea,button{
      padding:12px;border-radius:12px;border:1px solid var(--line);background:#0f131a;color:#fff;font-size:15px
    }
    .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media(max-width:640px){.row{grid-template-columns:1fr}}
    .submit{background:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;font-weight:800;cursor:pointer}
    .spinner{display:none;color:var(--muted);font-size:14px;text-align:center}
    .spinner.show{display:block}
  </style>
</head>
<body>

  <header>
    <div class="hero">
      <!-- Imagem clara, sem overlay -->
      <img
        class="hero-img"
        src="https://github.com/grupodvbr/aniversariosmercatto/blob/main/paste/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg?raw=true"
        alt="Mercatto Del√≠cia - Anivers√°rio">
    </div>

    <!-- Apenas os dois bot√µes -->
    <div class="actions">
      <button id="btnReservar" class="btn reserve" type="button">üóìÔ∏è Reservar</button>
      <a id="btnAtendente" class="btn whatsapp">üí¨ Falar com atendente</a>
    </div>
  </header>

  <!-- Modal (somente os campos solicitados) -->
  <dialog id="modalReserva">
    <div class="modal-head">
      <h3>üìÖ Nova Reserva</h3>
      <button id="fecharModal" type="button">Fechar</button>
    </div>
    <div class="modal-body">
      <form id="reservaForm" autocomplete="on">
        <!-- VIS√çVEIS -->
        <div class="row">
          <div>
            <label>Nome</label>
            <input type="text" name="Nome" required placeholder="Seu nome completo">
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="Email" required placeholder="seu@email.com">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Telefone</label>
            <input type="tel" name="Telefone" required inputmode="tel" placeholder="(DDD) 9 0000-0000">
          </div>
          <div>
            <label>Pessoas</label>
            <input type="number" name="Pessoas" min="1" required placeholder="Qtd. de pessoas">
          </div>
        </div>

        <div>
          <label>DataHora</label>
          <input type="datetime-local" name="DataHora" required>
        </div>

        <div>
          <label>Observacoes</label>
          <textarea name="Observacoes" rows="3" placeholder="Prefer√™ncias, observa√ß√µes..."></textarea>
        </div>

        <!-- OCULTOS: todas as outras colunas exigidas (vazias por padr√£o) -->
        <input type="hidden" name="ID" value="">
        <input type="hidden" name="Carimbo" value="">
        <input type="hidden" name="Mesa" value="">
        <input type="hidden" name="Cardapio" value="">
        <input type="hidden" name="ValorEstimado" value="">
        <input type="hidden" name="PagamentoAntecipado" value="">
        <input type="hidden" name="Banco" value="">
        <input type="hidden" name="ValorFinalPago" value="">
        <input type="hidden" name="Status" value="Pendente">
        <input type="hidden" name="NomeArquivo" value="">
        <input type="hidden" name="ArquivoURL" value="">

        <!-- Compatibilidade com seu GAS original -->
        <input type="hidden" name="acao" value="cadastrar">

        <div class="spinner" id="spinner">‚¨§ Enviando reserva...</div>
        <button class="submit" type="submit">Enviar Reserva</button>
      </form>
    </div>
  </dialog>

  <script>
    /* ===== CONFIG ===== */
    const WHATSAPP_NUMBER = "5571999999999"; // DDI55 + DDD + n√∫mero (s√≥ d√≠gitos)
    const WHATSAPP_MSG    = "Ol√°! Quero fazer uma reserva no Mercatto Del√≠cia.";
    const GAS_ENDPOINT    = "https://script.google.com/macros/s/AKfycbyEwDBfRr28pade5vW2wtvxNXVNTvaSCLqWiWlid_7HyFN7CmhXz4nclWLvNs8hSIwC/exec";

    /* ===== ELEMENTOS ===== */
    const modal        = document.getElementById('modalReserva');
    const btnReservar  = document.getElementById('btnReservar');
    const btnAtendente = document.getElementById('btnAtendente');
    const fecharModal  = document.getElementById('fecharModal');
    const form         = document.getElementById('reservaForm');
    const spinner      = document.getElementById('spinner');

    /* ===== UI ===== */
    btnReservar.addEventListener('click', () => modal.showModal());
    fecharModal.addEventListener('click', () => modal.close());
    modal.addEventListener('cancel', (e)=>{ e.preventDefault(); modal.close(); });

    btnAtendente.addEventListener('click', (e) => {
      e.preventDefault();
      const texto = encodeURIComponent(WHATSAPP_MSG + "\n\nP√°gina: " + location.href);
      window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${texto}`, "_blank", "noopener");
    });

    /* ===== HELPERS ===== */
    function isValidEmail(s){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(s||"").trim());
    }

    /* ===== ENVIO ===== */
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add("show");

      // 1) Coleta todos os campos do form
      const fd = new FormData(form);
      const all = {};
      for (const [k,v] of fd.entries()) all[k] = typeof v === 'string' ? v.trim() : v;

      // 2) Aliases p/ compatibilidade com o GAS original (min√∫sculos + datahora[])
      all["nome"]      = all["Nome"];
      all["email"]     = all["Email"];
      all["telefone"]  = all["Telefone"];
      all["pessoas"]   = all["Pessoas"];

      // 3) Valida√ß√£o r√°pida
      if (!isValidEmail(all["Email"])) {
        alert("Informe um e-mail v√°lido.");
        spinner.classList.remove("show");
        return;
      }

      // 4) ORDEM DAS COLUNAS NA PLANILHA (fixa por cabe√ßalho)
      const HEADERS_IN_ORDER = [
        "ID","Carimbo","Nome","Email","Telefone","Pessoas","Mesa","Cardapio","DataHora",
        "ValorEstimado","PagamentoAntecipado","Banco","ValorFinalPago","Status","Observacoes",
        "NomeArquivo","ArquivoURL"
      ];

      // 5) Monta os par√¢metros na ORDEM exata + compatibilidade
      const params = new URLSearchParams();
      // ordem oficial (colunas)
      HEADERS_IN_ORDER.forEach(h => params.append(h, all[h] ?? ""));
      // compat com GAS antigo
      params.append("acao", "cadastrar");
      params.append("nome",      all["Nome"] ?? "");
      params.append("email",     all["Email"] ?? "");
      params.append("telefone",  all["Telefone"] ?? "");
      params.append("pessoas",   all["Pessoas"] ?? "");
      if (all["DataHora"]) params.append("datahora[]", all["DataHora"]); // mant√©m compatibilidade

      try {
        const res = await fetch(GAS_ENDPOINT, { method:"POST", body: params });
        const texto = await res.text();
        alert(texto || "Reserva enviada com sucesso!");
        form.reset();
        modal.close();
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar reserva. Verifique sua conex√£o e tente novamente.");
      } finally {
        spinner.classList.remove("show");
      }
    });
  </script>
</body>
</html>
