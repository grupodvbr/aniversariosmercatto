<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reserva de Aniversário • Mercatto Delícia</title>
  <meta name="description" content="Página de reservas de aniversário com envio para planilha do Google e botão de falar com atendente pelo WhatsApp.">
  <style>
    :root{
      --bg:#0a0a0a;
      --panel:#111214;
      --line:#292929;
      --text:#f8f7f4;
      --muted:#cfc8b0;
      --brand:#d4af37;
      --brand-2:#f5d26a;
      --ok:#16a34a; --danger:#ef4444;
    }

    *{box-sizing:border-box}
    html,body{margin:0;background:linear-gradient(180deg,#0b0b0c, #0a0a0a 60%);color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    a{color:inherit;text-decoration:none}

    .container{max-width:980px;margin:0 auto;padding:16px}

    /* HERO sem texto */
    .hero{position:relative;overflow:hidden}
    .hero img{width:100%;height:360px;object-fit:cover;display:block}

    /* CARD */
    .card{background:rgba(17,18,20,.92);backdrop-filter:saturate(120%) blur(6px);border:1px solid #1f1f1f;border-radius:18px;padding:20px;margin-top:-60px;position:relative;z-index:2}

    form{display:grid;gap:14px}
    label{font-size:13px;color:var(--muted);display:block;margin-bottom:4px}
    input,select,textarea{width:100%;background:#0c0d0f;border:1px solid var(--line);color:var(--text);padding:12px;border-radius:12px;outline:none;font:inherit}
    input:focus,select:focus,textarea:focus{border-color:var(--brand);box-shadow:0 0 0 2px rgba(212,175,55,.18)}
    textarea{min-height:80px;resize:vertical}

    .row{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .row-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:14px}
    @media(max-width:860px){.row,.row-3{grid-template-columns:1fr}}

    .btn{cursor:pointer;border:0;border-radius:999px;padding:14px 18px;font-weight:700;letter-spacing:.3px}
    .btn-primary{background:linear-gradient(180deg,var(--brand),#c79b1d);color:#1a1500;border:1px solid #d0a62d}
    .btn-line{background:transparent;border:1px solid var(--line);color:var(--text)}

    .grid-two{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:860px){.grid-two{grid-template-columns:1fr}}

    .success{border:1px solid rgba(22,163,74,.35);background:rgba(22,163,74,.08);color:#c7f7d4;padding:12px;border-radius:10px;margin-top:10px}
    .error{border:1px solid rgba(239,68,68,.35);background:rgba(239,68,68,.08);color:#ffd5d5;padding:12px;border-radius:10px;margin-top:10px}

    footer{color:var(--muted);font-size:12px;padding:24px 16px;text-align:center}
    /* Overrides para deixar só a imagem no hero */
    .hero{position:relative;overflow:hidden}
    .hero img{height:clamp(220px,48vh,520px);object-fit:cover;object-position:50% 35%;filter:brightness(.72) contrast(1.05)}
    .hero .overlay{display:none !important}
    .hero:after{content:"";position:absolute;inset:auto 0 0 0;height:64px;background:linear-gradient(180deg,rgba(10,10,10,0),rgba(10,10,10,.95));}
  </style>
</head>
<body>
  <header class="hero">
    <img id="heroImg" src="https://github.com/ClenaStore/aniversarios/raw/main/pages/api/Imagem%20do%20WhatsApp%20de%202025-08-27%20%C3%A0(s)%2010.13.55_d0cbe205.jpg" alt="Banner Aniversário Mercatto Delícia" />
  </header>

  <main class="container">
    <section class="card">
      <form id="formReserva">
        <div class="row">
          <div>
            <label>Nome completo</label>
            <input id="nome" placeholder="Seu nome" required />
          </div>
          <div>
            <label>Email</label>
            <input id="email" type="email" placeholder="seu@email.com" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Telefone (com DDD)</label>
            <input id="telefone" inputmode="tel" placeholder="(99) 99999-9999" required />
          </div>
          <div>
            <label>Quantidade de pessoas</label>
            <input id="pessoas" type="number" inputmode="numeric" min="1" max="50" placeholder="ex.: 4" required />
          </div>
        </div>
        <div class="row-3">
          <div>
            <label>Data</label>
            <input id="data" type="date" required />
          </div>
          <div>
            <label>Hora</label>
            <input id="hora" type="time" required />
          </div>
          <div>
            <label>Nº da mesa (opcional)</label>
            <input id="mesa" placeholder="ex.: 12" />
          </div>
        </div>
        <div>
          <label>Observações (opcional)</label>
          <textarea id="observacoes"></textarea>
        </div>
        <div class="grid-two">
          <button id="btnReservar" class="btn btn-primary" type="submit">Reservar agora</button>
          <a id="btnAtendente" class="btn btn-line" href="#" target="_blank">Falar com atendente</a>
        </div>
        <div id="msg"></div>
      </form>
    </section>
  </main>

  <footer>Mercatto Delícia • © <span id="year"></span></footer>

<script>
  const CONFIG = {
    SHEET_ENDPOINT: "https://script.google.com/macros/s/SEU_SCRIPT_ID/exec",
    ATENDENTE_WHATS: "5599999999999",
    ATENDENTE_MSG: "Olá! Gostaria de falar com um atendente sobre reserva de aniversário."
  };

  const $ = s=>document.querySelector(s);
  $('#year').textContent = new Date().getFullYear();

  function normalizePhoneBR(p){
    let raw = String(p||'').replace(/\D+/g,'');
    if(!raw) return '';
    raw = raw.replace(/^0+/, '');
    if(!raw.startsWith('55')) raw = '55'+raw;
    if(raw.length===12){const ddd=raw.slice(2,4),local=raw.slice(4);raw='55'+ddd+'9'+local}
    return raw;
  }

  function buildWhatsLink(phone,text){
    const encoded=encodeURIComponent(text).replace(/%0D%0A|%0D/g,'%0A');
    const ua=navigator.userAgent||'';
    const isMobile=/Android|iPhone|iPad|iPod|Mobile|WhatsApp/i.test(ua);
    if(isMobile) return `whatsapp://send?phone=${phone}&text=${encoded}`;
    return `https://web.whatsapp.com/send?phone=${phone}&text=${encoded}`;
  }

  function refreshAttendantLinks(){
    const phone=normalizePhoneBR(CONFIG.ATENDENTE_WHATS);
    const text=CONFIG.ATENDENTE_MSG;
    const link=buildWhatsLink(phone,text);
    $('#btnAtendente').href=link;
  }
  refreshAttendantLinks();

  $('#formReserva').addEventListener('submit',async ev=>{
    ev.preventDefault();
    const btn=$('#btnReservar');
    const msg=$('#msg');
    msg.textContent='';msg.className='';

    const payload={
      ID:'R'+Date.now().toString(36)+Math.random().toString(36).slice(2,7).toUpperCase(),
      Carimbo:new Date().toISOString(),
      Nome:$('#nome').value.trim(),
      Email:$('#email').value.trim(),
      Telefone:normalizePhoneBR($('#telefone').value),
      Pessoas:$('#pessoas').value.trim(),
      Mesa:$('#mesa').value.trim(),
      DataHora:new Date(`${$('#data').value}T${$('#hora').value}:00`).toISOString(),
      Status:'Pendente',
      Observacoes:$('#observacoes').value.trim()
    };

    btn.disabled=true;btn.textContent='Enviando…';
    try{
      const r=await fetch(CONFIG.SHEET_ENDPOINT,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      if(r.ok){
        msg.innerHTML=`<div class="success"><b>Reserva enviada!</b><br>Protocolo: <b>${payload.ID}</b></div>`;
        $('#formReserva').reset();
      }else throw new Error();
    }catch(err){
      msg.innerHTML='<div class="error">Erro ao enviar. Tente novamente.</div>';
    }finally{
      btn.disabled=false;btn.textContent='Reservar agora';
    }
  });
</script>
</body>
</html>
