<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Reservas ‚Ä¢ Mercatto Del√≠cia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --brand:#22c55e; --brand-2:#16a34a; --text:#f5f7fb; --muted:#c9ced8;
      --panel:rgba(10,12,16,.72); --line:rgba(255,255,255,.12); --bg:#0b0e13;
      --bg-image:url('https://images.unsplash.com/photo-1541542684-4a7a40e85b36?q=80&w=1600&auto=format&fit=crop');
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family:system-ui,Arial,sans-serif;color:var(--text);
      background:var(--bg) no-repeat center/cover fixed;
    }
    body::before{
      content:"";position:fixed;inset:0;z-index:-1;
      background:linear-gradient(180deg,rgba(0,0,0,.35),rgba(0,0,0,.65)),var(--bg-image) center/cover no-repeat;
    }

    header{padding:24px 16px}
    /* ===== HERO (imagem + bot√µes flutuando) ===== */
    .hero{position:relative;max-width:780px;margin:0 auto}
    .hero-img{display:block;width:100%;border-radius:18px;box-shadow:0 8px 30px rgba(0,0,0,.35);object-fit:cover}
    .hero-actions{
      position:absolute; left:50%; bottom:12px; transform:translateX(-50%);
      display:flex; gap:12px; flex-wrap:wrap; justify-content:center;
      width:calc(100% - 24px); /* um respiro nas bordas */
      z-index:2;
    }
    .btn{
      padding:14px 18px; border-radius:14px; font-weight:800; font-size:15px;
      display:flex; align-items:center; justify-content:center; gap:8px;
      cursor:pointer; text-decoration:none; user-select:none; border:1px solid var(--line);
      backdrop-filter: blur(8px);
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
      transition:transform .06s ease, filter .2s ease, background .2s ease;
    }
    .btn:active{transform:translateY(1px)}
    .btn.whatsapp{background:linear-gradient(180deg,var(--brand),var(--brand-2)); color:#fff; border:none}
    .btn.reserve{background:rgba(255,255,255,.10); color:#fff}
    .btn.reserve:hover{background:rgba(255,255,255,.18)}
    @media(max-width:520px){
      .hero-actions{bottom:10px}
      .btn{width:100%}
    }

    /* ===== Modal ===== */
    dialog{width:min(560px,96vw);border:none;padding:0;border-radius:18px;background:#0c0f14;color:var(--text)}
    dialog::backdrop{background:rgba(0,0,0,.55)}
    .modal-head{padding:16px 18px;border-bottom:1px solid var(--line);display:flex;justify-content:space-between;align-items:center}
    .modal-head h3{margin:0;font-size:16px}
    .modal-head button{border:1px solid var(--line);background:transparent;color:var(--text);border-radius:10px;padding:8px 12px;cursor:pointer}
    .modal-body{padding:18px}
    form{display:grid;gap:14px}
    label{font-weight:700;font-size:13px}
    input,textarea,button{
      padding:12px;border-radius:12px;border:1px solid var(--line);background:#0f131a;color:var(--text);font-size:15px
    }
    .row{display:grid;gap:14px;grid-template-columns:1fr 1fr}
    @media(max-width:640px){.row{grid-template-columns:1fr}}
    .submit{background:linear-gradient(180deg,var(--brand),var(--brand-2));border:none;font-weight:800;cursor:pointer}
    .spinner{display:none;color:var(--muted);font-size:14px;text-align:center}
    .spinner.show{display:block}
    .note{color:var(--muted);text-align:center;margin-top:10px;font-size:12px}
  </style>
</head>
<body>

  <header>
    <div class="hero">
      <!-- TROQUE A URL ABAIXO PELO SEU BANNER/IMAGEM -->
      <img class="hero-img" src="https://images.unsplash.com/photo-1562059390-a761a084768e?w=1400&q=80" alt="Mercatto Del√≠cia - Banner">
      <div class="hero-actions">
        <a id="btnAtendente" class="btn whatsapp">üí¨ Falar com atendente</a>
        <button id="btnReservar" class="btn reserve" type="button">üóìÔ∏è Reservar</button>
      </div>
    </div>
  </header>

  <!-- Modal de Reserva -->
  <dialog id="modalReserva">
    <div class="modal-head">
      <h3>üìÖ Nova Reserva</h3>
      <button id="fecharModal" type="button">Fechar</button>
    </div>
    <div class="modal-body">
      <form id="reservaForm" autocomplete="on">
        <!-- Somente os campos solicitados -->
        <div class="row">
          <div>
            <label>Nome</label>
            <input type="text" name="Nome" required placeholder="Seu nome completo">
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="Email" required placeholder="seu@email.com">
          </div>
        </div>

        <div class="row">
          <div>
            <label>Telefone</label>
            <input type="tel" name="Telefone" required inputmode="tel" placeholder="(DDD) 9 0000-0000">
          </div>
          <div>
            <label>Pessoas</label>
            <input type="number" name="Pessoas" min="1" required placeholder="Qtd. de pessoas">
          </div>
        </div>

        <div>
          <label>DataHora</label>
          <input type="datetime-local" name="DataHora" required>
        </div>

        <div>
          <label>Observacoes</label>
          <textarea name="Observacoes" rows="3" placeholder="Prefer√™ncias, observa√ß√µes..."></textarea>
        </div>

        <!-- Ocultos/compatibilidade -->
        <input type="hidden" name="Status" value="Pendente">
        <input type="hidden" name="ID" value="">
        <input type="hidden" name="Carimbo" value="">
        <input type="hidden" name="ArquivoURL" value="">
        <input type="hidden" name="ValorFinalPago" value="">
        <input type="hidden" name="NomeArquivo" value="">
        <!-- Compatibilidade com seu GAS original -->
        <input type="hidden" name="acao" value="cadastrar">
        <input type="hidden" name="Mesa" value="">
        <input type="hidden" name="Cardapio" value="">
        <input type="hidden" name="ValorEstimado" value="">
        <input type="hidden" name="PagamentoAntecipado" value="">
        <input type="hidden" name="Banco" value="">

        <div class="spinner" id="spinner">‚¨§ Enviando reserva...</div>
        <button class="submit" type="submit">Enviar Reserva</button>
        <div class="note">Ao enviar, voc√™ concorda com nossos termos e hor√°rios de funcionamento.</div>
      </form>
    </div>
  </dialog>

  <script>
    /* ======= CONFIG ======= */
    const WHATSAPP_NUMBER = "5571999999999"; // DDI55 + DDD + n√∫mero (s√≥ d√≠gitos)
    const WHATSAPP_MSG    = "Ol√°! Quero fazer uma reserva no Mercatto Del√≠cia.";
    const GAS_ENDPOINT    = "https://script.google.com/macros/s/AKfycbyEwDBfRr28pade5vW2wtvxNXVNTvaSCLqWiWlid_7HyFN7CmhXz4nclWLvNs8hSIwC/exec";

    /* ======= ELEMENTOS ======= */
    const modal        = document.getElementById('modalReserva');
    const btnReservar  = document.getElementById('btnReservar');
    const btnAtendente = document.getElementById('btnAtendente');
    const fecharModal  = document.getElementById('fecharModal');
    const form         = document.getElementById('reservaForm');
    const spinner      = document.getElementById('spinner');

    /* ======= UI ======= */
    btnReservar.addEventListener('click', () => modal.showModal());
    fecharModal.addEventListener('click', () => modal.close());
    modal.addEventListener('cancel', (e)=>{ e.preventDefault(); modal.close(); });

    btnAtendente.addEventListener('click', (e) => {
      e.preventDefault();
      const texto = encodeURIComponent(WHATSAPP_MSG + "\n\nP√°gina: " + location.href);
      window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${texto}`, "_blank", "noopener");
    });

    /* ======= HELPERS ======= */
    function isValidEmail(s){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(String(s||"").trim());
    }

    /* ======= ENVIO ======= */
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.classList.add("show");

      // 1) Monta payload com os nomes das COLUNAS
      const fd = new FormData(form);
      const dados = {};
      for (const [k,v] of fd.entries()) dados[k] = typeof v === 'string' ? v.trim() : v;

      // 2) Aliases p/ compatibilidade com o GAS original
      dados["nome"]      = dados["Nome"];
      dados["email"]     = dados["Email"];    // <- envia tamb√©m em min√∫sculo
      dados["telefone"]  = dados["Telefone"];
      dados["pessoas"]   = dados["Pessoas"];
      dados["datahora[]"]= dados["DataHora"] ? [dados["DataHora"]] : [];

      // 3) Campos padr√£o
      dados["acao"] = "cadastrar";

      // 4) Valida√ß√£o local do e-mail (evita "sem destinat√°rio")
      if (!isValidEmail(dados["Email"])) {
        alert("Informe um e-mail v√°lido.");
        spinner.classList.remove("show");
        return;
      }

      try {
        const res = await fetch(GAS_ENDPOINT, {
          method: "POST",
          body: new URLSearchParams(serializeForUrl_(dados))
        });
        const texto = await res.text();
        alert(texto || "Reserva enviada com sucesso!");
        form.reset();
        modal.close();
      } catch (err) {
        console.error(err);
        alert("Erro ao enviar reserva. Verifique sua conex√£o e tente novamente.");
      } finally {
        spinner.classList.remove("show");
      }
    });

    // Converte objeto em pares para URLSearchParams; expande arrays (datahora[])
    function serializeForUrl_(obj){
      const params = new URLSearchParams();
      for (const k in obj){
        const v = obj[k];
        if (Array.isArray(v)){
          v.forEach(item => params.append(k, item));
        }else{
          params.append(k, v ?? "");
        }
      }
      return params;
    }
  </script>
</body>
</html>
